<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refugee Network Centre API Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .result-container {
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            overflow-x: auto;
            max-height: 300px;
            font-family: monospace;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .test-btn {
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Refugee Network Centre API Tester</h1>
        
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                Authentication
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="admin@refugeenetwork.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" value="123456">
                </div>
                <button id="login-btn" class="btn btn-primary">Login</button>
                <button id="get-me-btn" class="btn btn-info ms-2">Get My Profile</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                API Endpoints
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <h5>Users & Profiles</h5>
                        <button class="btn btn-outline-primary test-btn" data-endpoint="/api/users">Get Users</button>
                        <button class="btn btn-outline-primary test-btn" data-endpoint="/api/profiles">Get Profiles</button>
                        <button class="btn btn-outline-primary test-btn" data-endpoint="/api/health">Get Health Records</button>
                    </div>
                    <div class="col-md-4">
                        <h5>Support & Content</h5>
                        <button class="btn btn-outline-success test-btn" data-endpoint="/api/support">Get Support</button>
                        <button class="btn btn-outline-success test-btn" data-endpoint="/api/blogs">Get Blogs</button>
                        <button class="btn btn-outline-success test-btn" data-endpoint="/api/courses">Get Courses</button>
                        <button class="btn btn-outline-success test-btn" data-endpoint="/api/events">Get Events</button>
                    </div>
                    <div class="col-md-4">
                        <h5>Products & Services</h5>
                        <button class="btn btn-outline-warning test-btn" data-endpoint="/api/products">Get Products</button>
                        <button class="btn btn-outline-warning test-btn" data-endpoint="/api/services">Get Services</button>
                        <button class="btn btn-outline-warning test-btn" data-endpoint="/api/categories">Get Categories</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-dark text-white">
                Results
            </div>
            <div class="card-body">
                <pre id="result" class="result-container">No results yet. Click on an endpoint to test.</pre>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('rnc-auth-token') || '';
        const baseUrl = window.location.hostname === 'localhost' ? 'http://localhost:5000' : '';
        
        // Authentication functions
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${baseUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('rnc-auth-token', authToken);
                    displayResult('Login successful! Token saved.', true);
                } else {
                    throw new Error(data.msg || 'Login failed');
                }
            } catch (error) {
                displayResult(`Error: ${error.message}`, false);
            }
        });
        
        document.getElementById('get-me-btn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${baseUrl}/api/auth/me`, {
                    headers: {
                        'x-auth-token': authToken
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResult(data, true);
                } else {
                    throw new Error(data.msg || 'Failed to get user profile');
                }
            } catch (error) {
                displayResult(`Error: ${error.message}`, false);
            }
        });
        
        // Endpoint testing
        document.querySelectorAll('.test-btn').forEach(button => {
            button.addEventListener('click', async () => {
                const endpoint = button.getAttribute('data-endpoint');
                
                try {
                    const response = await fetch(`${baseUrl}${endpoint}`, {
                        headers: {
                            'x-auth-token': authToken
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        displayResult(data, true);
                    } else {
                        throw new Error(data.msg || `Failed to fetch ${endpoint}`);
                    }
                } catch (error) {
                    displayResult(`Error fetching ${endpoint}: ${error.message}`, false);
                }
            });
        });
        
        // Helper function to display results
        function displayResult(data, success) {
            const resultElement = document.getElementById('result');
            
            if (typeof data === 'object') {
                resultElement.textContent = JSON.stringify(data, null, 2);
            } else {
                resultElement.textContent = data;
            }
            
            resultElement.className = `result-container ${success ? 'success' : 'error'}`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

[build]
  base = "client/"
  publish = "build/"
  command = "npm run build"

# Redirect API calls to your backend
[[redirects]]
  from = "/api/*"
  to = "${REACT_APP_API_URL}/:splat"
  status = 200
  force = true

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  CI = "false"
  NODE_VERSION = "16"
